apiVersion: apps/v1
kind: Deployment
metadata:
  name: threat-intel-api
  namespace: threat-intel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: threat-intel-api
  template:
    metadata:
      labels:
        app: threat-intel-api
    spec:
      containers:
      - name: threat-intel-api
        image: threat-intel-backend:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: threat-intel-config
        - secretRef:
            name: threat-intel-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: threat-intel-api-service
  namespace: threat-intel
spec:
  selector:
    app: threat-intel-api
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: threat-intel-api-hpa
  namespace: threat-intel
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: threat-intel-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80